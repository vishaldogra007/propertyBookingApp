<template>
    <lightning-card  title="Search Records">
    
        <div class="slds-grid slds-gutters slds-wrap" >
            <div class="slds-col slds-size_6-of-12  ">
                <p><b>Property Name</b><lightning-input type ='text'  value={propertyName}  onchange={getPropertyName} class="slds-m-left_large"></lightning-input> </p>    
            </div>
            <div class="slds-col slds-size_6-of-12  ">  
                <p><b>Property #</b><lightning-input type ='text' value={propertyId}  onchange={getPropertyId} class="slds-m-left_large"></lightning-input> </p> 
            </div>
            <div class="slds-col slds-size_6-of-12  ">
                <p><b>Customer Name</b><lightning-input type ='text' value={CustomerName}   onchange={getCustomerName} class="slds-m-left_large"></lightning-input> </p>    
            </div>
            <div class="slds-col slds-size_6-of-12  ">  
                <p><b>Booking Reference</b><lightning-input type ='text' value={BookingRef}   onchange={getBookingref} class="slds-m-left_large"></lightning-input> </p> 
            </div>
            <div class="slds-col slds-size_6-of-12  ">  
                <p><b>Quote No</b><lightning-input type ='text' value={QuoteNo}   onchange={getQuoteNo} class="slds-m-left_large"></lightning-input> </p> 
            </div>
         </div>
         <p slot="footer"><lightning-button type = 'button' label="Search" variant="Brand" onclick={search}></lightning-button></p>
        
    </lightning-card>

   

                                        <!--Property Records-->


    <lightning-card  title="Property Records" >
        <div class="slds-grid slds-gutters slds-wrap">
   
        <template if:true={ShowProperties}>

        <template for:each={PropertyRecords} for:item="pRec">
         <!-- <div key={pRec.Id}> -->
            <Lightning-card key={pRec.Id} title={pRec.Name} icon-name="custom:custom24"  class="slds-col slds-size_5-of-12 ">
                <div class="slds-grid slds-gutters slds-wrap slds-card_boundary slds-m-horizontal_large" > 
                    <!-- <div class="slds-col slds-size_6-of-12  ">
                        <p><b>Property Name : </b>{pRec.Name} </p>    
                    </div> -->
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>Property # : </b><a href="https://d5g00000fdfpaea5-dev-ed.lightning.force.com/lightning/n/Property" target="_blank">{pRec.Property__c} </a></p> 
                    </div>
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>Area : </b>{pRec.Area__c}</p> 
                    </div>
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>State : </b>{pRec.State__c}</p> 
                    </div>
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>District : </b>{pRec.District__c}</p> 
                    </div>
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>Type : </b>{pRec.Type__c}</p> 
                    </div>
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>Storey : </b>{pRec.Storey__c}</p> 
                    </div>
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>Built On : </b>{pRec.Built_On__c} </p> 
                    </div>
                    <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>Property Age : </b>{pRec.Property_Age_Years__c} </p> 
                    </div>
                   <!-- <div class="slds-col slds-size_6-of-12  ">  
                        <p><b>Need Renovation</b> {pRec.Needs_Renovation__c}</p> 
                    </div> -->
                    
                    
                   </div> 
                </Lightning-card>
               <!-- </div> -->
            </template>
        </template>
    </div>
        <template if:true={ShowNoProprties}>
            <b>NO RELATED RECORD FOUND</b>
        </template>
    

    </lightning-card>
