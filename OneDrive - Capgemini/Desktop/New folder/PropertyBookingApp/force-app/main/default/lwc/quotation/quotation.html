<template>
    <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            onrowaction={SendQuoteAction}>
    </lightning-datatable>


    <template if:true={viewrecordForm}>
        <section role="dialog" tabindex="-1"  aria-modal="true" aria-labelledby="modal-heading-01"  aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideForm}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-05" class="slds-text-heading_medium slds-hyphenate"> Booking Record</h2>
              </header>
          
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
                <lightning-record-view-form record-id={recId} object-api-name={QuotationobjectApiName} oncancel={hideForm}>
                  <div class="slds-grid slds-wrap" >
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-output-field field-name="Booking_Ref__c"></lightning-output-field>
                        <lightning-output-field field-name="Name"></lightning-output-field>
                    </div>
                    <br>
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-output-field field-name="Property_Type__c"></lightning-output-field>
                        <lightning-output-field field-name="Customer_Name__c"></lightning-output-field>
                    </div>
                    
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-output-field field-name="Acquire_Property_By__c"></lightning-output-field>
                        <lightning-output-field field-name="Price__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-output-field field-name="Quoted_to_Customer__c"></lightning-output-field>
                        <lightning-output-field field-name="Customer_Email__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-output-field field-name="Quote_No__c"></lightning-output-field>
                        
                    </div>
                    
                </div>
                </lightning-record-view-form>
                <lightning-button label="Cancel" variant="Brand" onclick={hideForm}></lightning-button>
              </div>    
           </div> 
        </section>
        
      </template>
    
</template>
